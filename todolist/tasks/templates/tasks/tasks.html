{% extends 'main/layout.html' %}

{% block title %}Задачи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Задачи</h1>
        {% if tasks %}
            {% for el in tasks %}
                <div class="alert alert-warning">
                    <h3>{{ el.task }}</h3><br>
                </div>
            {% endfor %}
        {% else %}
            <p>Нет записей!</p>
        {% endif %}
    </div>
{% endblock %}
