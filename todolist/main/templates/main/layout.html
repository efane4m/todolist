{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Логотип">
        <span class="logo">todolist</span>
        <ul>
            <li><a href="{% url 'profile' %}"><i class="fa-solid fa-user"></i>Профиль</a></li>
            <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i>Главная</a></li>
            <li><a href="{% url 'tasks' %}"><i class="fa-solid fa-list-check"></i>Задачи</a></li>
            <li><a href="{% url 'settings' %}"><i class="fa-solid fa-gear"></i>Настройки</a></li>
        </ul>
        <ul>
</ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
